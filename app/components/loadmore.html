<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/main.css">

<body>

<!-- TEASERBOX::START -->
<div class="container">
  <div class="row js-teaserboxes">
    <div class="col-xs-12 col-sm-12">
      <!-- TEASERBOX-NEWS::START -->
      <a href="#" title="" class="teaserbox teaserbox--news">
        <section>
          <div class="teaserbox__overlay fade">&nbsp;</div>
          <figure>
            <img class="teaserbox__image" src="../images/dummy/home2.png" alt="">
            <figcaption class="teaserbox__description">
              <p class="teaserbox__description__label">
                <span class="label-square">NEWS</span>
              </p>
              <p class="teaserbox__description__title">Dutch Prime Minister:<br>
                "Great things happen here"
              </p>
            </figcaption>
          </figure>
          <div class="teaserbox__link">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                   viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
              <g>
                <g>
                  <g>
                    <path d="M30,3c14.9,0,27,12.1,27,27c0,14.9-12.1,27-27,27S3,44.9,3,30C3,15.1,15.1,3,30,3 M30,0C13.5,0,0,13.5,0,30
                      c0,16.5,13.5,30,30,30s30-13.5,30-30C60,13.5,46.5,0,30,0L30,0z"/>
                  </g>
                  <path d="M29.3,17.7c-0.9-0.9-2.4-0.9-3.3,0C25,18.6,25,20.1,26,21l9.1,9L26,39c-0.9,0.9-0.9,2.4,0,3.3c0.5,0.5,1.1,0.7,1.7,0.7
                    c0.6,0,1.2-0.2,1.7-0.7L40,31.7c0.9-0.9,0.9-2.4,0-3.3L29.3,17.7z"/>
                </g>
              </g>
            </svg>
          </div>
        </section>
      </a>
      <!-- TEASERBOX-NEWS::END -->
    </div>
  </div>
</div>
<!-- CAROUSEL::END -->
<!-- LOADMORE::START -->
<div class="container">
  <div class="row">
    <div class="loadmore">
      <a href="#" title="" class="btn btn-default carousel-caption__button js-loadmore"
         data-current-page="1" data-amount-teaserboxes="0" data-href="../data/teaserboxes.json">
        <span class="carousel-caption__button__text">
          Read more
        </span>
        <div class="carousel-caption__button__arrow js-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
            <path d="M94.59,17.41l-5.2,5.2a48,48,0,0,0-87.17,23A4,4,0,0,0,5.84,50H6.21a4,4,0,0,0,4-3.64A39.77,39.77,0,0,1,50,10,40.17,40.17,0,0,1,83.63,28.37l-6.21,6.21A2,2,0,0,0,78.83,38H96a2,2,0,0,0,2-2V18.83A2,2,0,0,0,94.59,17.41Z" transform="translate(-2 -2)"/><path d="M94.16,50a4,4,0,0,0-4.34,3.63A39.76,39.76,0,0,1,50,90,40.23,40.23,0,0,1,16.39,71.61l6.19-6.19A2,2,0,0,0,21.17,62H4a2,2,0,0,0-2,2V81.17a2,2,0,0,0,3.41,1.41l5.2-5.2A48.29,48.29,0,0,0,50,98,47.73,47.73,0,0,0,97.78,54.36,4,4,0,0,0,94.16,50Z" transform="translate(-2 -2)"/>
          </svg>
        </div>
      </a>
    </div>
  </div>
</div>
<!-- LOADMORE::END -->
<!-- TEASERBOX-TEMPLATES::START -->
<script id="teaserbox-template" type="text/x-handlebars-template">
  {{#each teaserboxes}}
  <div class="col-xs-12 col-sm-12">
    <!-- TEASERBOX-NEWS::START -->
    <a href="{{ href }}" title="" class="teaserbox teaserbox--news">
      <section>
        <div class="teaserbox__overlay fade">&nbsp;</div>
        <figure>
          <img class="teaserbox__image" src="{{ image }}" alt="">
          <figcaption class="teaserbox__description">
            <p class="teaserbox__description__label">
              <span class="label-square">{{ label }}</span>
            </p>
            <p class="teaserbox__description__title">
              {{{ title }}}
            </p>
          </figcaption>
        </figure>
        <div class="teaserbox__link">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                   viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
              <g>
                <g>
                  <g>
                    <path d="M30,3c14.9,0,27,12.1,27,27c0,14.9-12.1,27-27,27S3,44.9,3,30C3,15.1,15.1,3,30,3 M30,0C13.5,0,0,13.5,0,30
                      c0,16.5,13.5,30,30,30s30-13.5,30-30C60,13.5,46.5,0,30,0L30,0z"/>
                  </g>
                  <path d="M29.3,17.7c-0.9-0.9-2.4-0.9-3.3,0C25,18.6,25,20.1,26,21l9.1,9L26,39c-0.9,0.9-0.9,2.4,0,3.3c0.5,0.5,1.1,0.7,1.7,0.7
                    c0.6,0,1.2-0.2,1.7-0.7L40,31.7c0.9-0.9,0.9-2.4,0-3.3L29.3,17.7z"/>
                </g>
              </g>
            </svg>
        </div>
      </section>
    </a>
    <!-- TEASERBOX-NEWS::END -->
  </div>
  {{/each}}
</script>
<!-- TEASERBOX-TEMPLATES::END -->
